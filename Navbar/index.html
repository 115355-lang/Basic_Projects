<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            font-family: "Poppins";
            width: 100%;
        }

        nav {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            height: 80px;
            margin: 20px;
            border: none;
            border-radius: 10px;
            background-color: rgb(246, 246, 246);
            border: 1px solid rgb(46, 46, 46);


        }

        div.img {
            margin-left: 1%;
        }

        .btn_wali {
            margin-right: 4%;
            display: flex;
            gap: 20px;
        }

        .btn_wali a {
            text-decoration: none;
            color: #2e2e2e;
            font-weight: 600;
            font-size: 20px;

        }

        .btn_wali .btn,
        .btn_wali .text {
            width: 9rem;
            height: 3rem;
            border-radius: 10px;
            border: none;

        }
        .btn_wali .text {
            text-align: center;
            align-content: center;
        }

        .btn_wali .btn {
            border: none;
            background-color: #ffd741;
        }

        .btn_wali .text:hover {
            background-color: rgba(206, 206, 206, 0.436);
          
        }
        .btn_wali .text a:hover{
              color: rgb(111, 98, 98);
        }
        .btn_wali .btn:hover{
            opacity: 0.8;
        }
        .navbar {
            display: flex;
            list-style: none;

        }

        .navbar li a {
            text-decoration: none;
            color: #2e2e2e;
            font-size: 1rem;

        }

        ul li:hover {
            background-color: rgba(206, 206, 206, 0.441) !important;

        }

        .navbar li {
            padding: 10px 20px;
            border-radius: 10px;

        }

        .navbar li a:hover {
            color: rgb(111, 98, 98);
        }
        .img{
            display: none;
        }
        @media only screen and (max-width: 1220px)
        {
            body{
                background-color: red;
            }
            nav{
                
                width: 90%;
            }
        }
      
        @media only screen and (max-width: 1080px)
        {
            .navbar{
                display: none;
            }
            nav{
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            .img{
                display: flex;
                background-color: transparent;
            }
        }
    </style>
</head>

<body>
    <header>

        <nav>
            <div class="img1">
                <img src="UE_Site-Logo.png" alt="" width="180">
            </div>
            <ul class="navbar">
                <li><a href="#">Products</a></li>
                <li><a href="#" class="NoHover">Buy</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">Learn</a></li>
                <li><a href="#">Company</a></li>
            </ul>
            <ul class="btn_wali">
                <button class="btn"><a href="#">Download</a></button>
                <div class="text">
                    <a href="#">English</a>
                </div>
            </ul>


<img src="image.png" class="img" alt="" width="60px">
        </nav>
    </header>
</body>

</html>
